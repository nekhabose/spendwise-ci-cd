<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendWise | Categories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SpendWise</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="category-section">
      <h2>Enter Your Spending by Category</h2>
      <form id="categoryForm">
  <fieldset>
    <legend>Spending Categories</legend>

    <div class="category-item">
      <label for="groceries">Groceries:</label>
      <input type="number" id="groceries" name="groceries" placeholder="Enter amount $" min="0" required>
    </div>

    <div class="category-item">
      <label for="rent">Rent:</label>
      <input type="number" id="rent" name="rent" placeholder="Enter amount $" min="0" required>
    </div>

    <div class="category-item">
      <label for="entertainment">Entertainment:</label>
      <input type="number" id="entertainment" name="entertainment" placeholder="Enter amount $" min="0">
    </div>

    <div class="category-item">
      <label for="travel">Travel:</label>
      <input type="number" id="travel" name="travel" placeholder="Enter amount $" min="0">
    </div>

    <button type="button" id="saveBtn">Save & View Summary</button>
  </fieldset>
</form>

      <div id="displayArea" class="display-area">
        <p>Enter amounts and click "Save & View Summary".</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SpendWise</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
